    </header>
    <section>
        <div id="main-image"></div>
        <div id="background-text">
            <h2>MAKE YOUR STAY MEMORABLE</h2>
            <h3>ENJOY UP TO 30% OFF. BOOK NOW!</h3>
            <a href="book-now.html">BOOK NOW</a>
        </div>
    </section>
    <section id="book-form">
        <h2>Send us a Message</h2>
        <form action="https://formsubmit.co/aleksandar.husagic.ns@gmail.com" method="POST">
            <label><b>Make Inquiry</b></label>
            <div class="input-box">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="Email Address" required>
            </div>

            <div class="input-box">
                <label>Full Name</label>
                <input type="text" name="Full Name" placeholder="Full Name" required>
            </div>

            <div class="input-box">
                <label>Arrival:</label>
                <input type="date" name="arrival">
                <label>Departure:</label>
                <input type="date" name="departure">
            </div>

            <div class="input-box">
                <label for="choose-category">Room Category</label>
                <select name="choice" id="choose-category">
                    <option value="executive-double-room">Executive Double Room</option>
                    <option value="executive-twin-room">Executive Twin Room</option>
                    <option value="executive-studio">Executive Studio</option>
                    <option value="one-bedroom-apartment">One Bedroom Apartment</option>
                </select>
            </div>    

            <div class="input-box">
                <label><b>Provide more information(if available):</b></label>
                <textarea id="feedback" cols="50" rows="10" name="More-information" placeholder=""></textarea>
              </div>
        
            <input id="submit-box" type="submit" value="Submit request">
       </form>
         
    </section>
